<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Establish Your Profile - Fitness in Your Pocket</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Helvetica+Neue:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav-bar">
        <button class="nav-back" onclick="goBack()">‚Üê Back</button>
        <div class="nav-title">Establish Your Profile</div>
        <div style="width: 60px;"></div>
    </div>

    <div class="form-container">
        <h1 class="form-title">The Foundation</h1>
        <p class="form-subtitle">Provide the essential details to begin your journey.</p>

        <form id="profileForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="title">Title</label>
                    <select id="title" name="title" required>
                        <option value="Mr.">Mr.</option>
                        <option value="Ms.">Ms.</option>
                        <option value="Dr.">Dr.</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="displayName">Surname</label>
                    <input type="text" id="displayName" name="displayName" placeholder="Cavendish" required>
                </div>
            </div>

            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" step="0.1" min="30" max="200" value="70" required>
            </div>

            <div class="form-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" name="height" step="0.1" min="100" max="250" value="175" required>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="16" max="100" value="30" required>
            </div>

            <div class="form-group">
                <label for="bodyFat">Body Fat Percentage: <span id="bodyFatValue">15.0%</span></label>
                <input type="range" id="bodyFat" name="bodyFat" min="5" max="40" step="0.5" value="15" oninput="document.getElementById('bodyFatValue').textContent = this.value + '%'">
            </div>

            <div class="form-group">
                <label>Activity Level</label>
                <div>
                    <input type="radio" id="sedentary" name="activityLevel" value="sedentary">
                    <label for="sedentary" style="display: inline; margin-left: 8px;">Sedentary (office work, little exercise)</label>
                </div>
                <div>
                    <input type="radio" id="lightlyActive" name="activityLevel" value="lightlyActive" checked>
                    <label for="lightlyActive" style="display: inline; margin-left: 8px;">Lightly Active (light exercise 1-3 days/week)</label>
                </div>
                <div>
                    <input type="radio" id="active" name="activityLevel" value="active">
                    <label for="active" style="display: inline; margin-left: 8px;">Active (moderate exercise 3-5 days/week)</label>
                </div>
                <div>
                    <input type="radio" id="veryActive" name="activityLevel" value="veryActive">
                    <label for="veryActive" style="display: inline; margin-left: 8px;">Very Active (hard exercise 6-7 days/week)</label>
                </div>
            </div>

            <div class="form-group">
                <label>Primary Goal</label>
                <div>
                    <input type="radio" id="maintain" name="goal" value="maintain">
                    <label for="maintain" style="display: inline; margin-left: 8px;">Maintain Physique</label>
                </div>
                <div>
                    <input type="radio" id="gainStrength" name="goal" value="gainStrength" checked>
                    <label for="gainStrength" style="display: inline; margin-left: 8px;">Gain Strength & Mass</label>
                </div>
                <div>
                    <input type="radio" id="refineTone" name="goal" value="refineTone">
                    <label for="refineTone" style="display: inline; margin-left: 8px;">Refine & Tone</label>
                </div>
            </div>

            <button type="submit" class="btn-primary">COMPLETE PROFILE</button>
        </form>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
